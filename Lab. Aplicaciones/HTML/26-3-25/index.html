<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 26/3</title>
</head>
<body>

    <script>

        // 1

        let lado = parseFloat(prompt("Ingrese el lado del cuadrado"))
        document.write("El perímetro del cuadrado es: ", lado*4, "<br>", "<br>")


        // 2

        let n1 = parseFloat(prompt("Ingrese el primer número"))
        let n2 = parseFloat(prompt("Ingrese el segundo número"))
        let n3 = parseFloat(prompt("Ingrese el tercer número"))
        let n4 = parseFloat(prompt("Ingrese el cuarto número"))

        document.write("Suma de los primeros dos números: ", n1+n2, "<br>")
        document.write("Producto del tercer y cuarto número: ", n3*n4, "<br>", "<br>")
        

        // 3

        document.write("Suma de todos los números: ", n1+n2+n3+n4, "<br>")
        document.write("Producto de todos los números: ", n1*n2*n3*n4, "<br>", "<br>")


        // 4

        let precio = parseInt(prompt("Ingrese el precio del producto"))
        let cantidad = parseInt(prompt("Ingrese la cantidad"))

        document.write("El comprador debe pagar: ", precio*cantidad)
        
        console.log(12)

    </script>

</body>
</html>
